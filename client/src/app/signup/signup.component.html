    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1"><span class="u-custom-color-3 u-file-icon u-icon u-icon-circle u-spacing-20 u-icon-1"><img src="assets/images/17.png" alt=""></span>
      <h2 class="u-text u-text-1">SIGNUP</h2>
      <p class="u-text u-text-2">We are ambitious plant lovers, and we are excited to see you!</p>
      <div class="u-custom-color-1 u-form u-radius-10 u-form-1">
        <form  [formGroup]="angForm" (ngSubmit)="postdata(angForm)" class="u-clearfix u-form-spacing-30 u-form-vertical u-inner-form" style="padding: 50px;"  name="form">
          <div class="u-form-email u-form-group u-form-partition-factor-2 u-form-group-1">
            <label for="emailclient" class="u-label u-text-body-alt-color u-label-1">Email</label>
            <input type="emailclient" formControlName="emailclient" placeholder="Enter a valid email address" id="emailclient" name="emailclient" class="u-border-3 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" required="">
          </div>
          <div class="u-form-group u-form-name u-form-partition-factor-2 u-form-group-2">
            <label for="nameclient" class="u-label u-text-body-alt-color u-label-2">Name</label>
            <input type="text" placeholder="Enter your Name" formControlName="nameclient" id="nameclient" name="nameclient" class="u-border-3 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" required="">
          </div>
          <div class="u-form-group u-form-group-3">
            <label for="passwordclient" class="u-label u-text-body-alt-color u-label-3">password</label>
            <input type="password" formControlName="passwordclient" placeholder="your password" id="passwordclient" name="passwordclient" class="u-border-3 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" required="">
          </div>
          <div class="u-form-group u-form-phone u-form-group-4">
            <label for="phoneclient" class="u-label u-text-body-alt-color u-label-4">Phone</label>
            <input type="tel" formControlName="phoneclient" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone (e.g. +21612121212" id="phoneclient" name="phoneclient" class="u-border-3 u-border-no-left u-border-no-right u-border-no-top u-border-white u-input u-input-rectangle" required="">
          </div>
          
            
            <button class=" u-hover-custom-color-3 u-radius-8 u-text-custom-color-1 u-white u-btn-1">REGISTER</button>
          <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
          <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
          <input type="hidden" value="" name="recaptchaResponse">
        </form>
